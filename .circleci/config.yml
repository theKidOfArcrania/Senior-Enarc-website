version: 2.1
orbs:
  node: circleci/node@1.1.6
executors:
  node-db:
    docker:
      - image: circleci/node:latest
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: CSProjectSystem
          MYSQL_USER: dbuser
          MYSQL_PASSWORD: thisisasecurepassword
commands:
  init-db:
    steps:
      - run: sudo apt-get install default-mysql-client
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run: mysql -h 127.0.0.1 -u dbuser -pthisisasecurepassword < CreateTables.sql

jobs:
  build-and-test:
    executor:
      name: node-db
    steps:
      - checkout
      - run: cp lib/config.js.def lib/config.js
      - node/with-cache:
          steps:
            - run: npm install
            - init-db
            - run: npm run test-codecov
            - run: npm test


workflows:
    build-and-test:
      jobs:
        - build-and-test
